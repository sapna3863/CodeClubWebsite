
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="logo.png"/>
  <title>Code Club - Otto Bruyns Public Library</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v22.0"></script>
</head>
<body>
  <header>
    <section id="hero">
      <div class="hero-content">
        <img src="logo.png" alt="Code Club Logo" class="hero-logo">
        <h1>Code Club</h1>
        <p>Empowering the next generation of tech innovators</p>
      </div>
    </section>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="workshops.html">Workshops</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<main>
        <section class="section contact-section">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Code Club - Sapna Patel</p>
      <div class="social-links">
        <a href="https://facebook.com" class="social-link" target="_blank">Visit Our Facebook</a>
      </div>
    </div>
  </footer>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image" />
    <div id="modal-caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
